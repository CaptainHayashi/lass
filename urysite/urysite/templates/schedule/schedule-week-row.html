
<td class="block-{{ entry.timeslot.block.tag|default:'default' }}"
    style="height: {{ row.duration }}px; }}"
    title="{{ show.tooltip }}"
    rowspan="{{ entry.row_span }}"
    >
    {% if entry.timeslot.season.show.show_type.has_showdb_entry %}
        <a href="{{ entry.timeslot.get_absolute_url }}">
            {{ entry.timeslot.title }}
        </a>
    {% else %}
        {{ entry.timeslot.title }}
    {% endif %}
</td>
