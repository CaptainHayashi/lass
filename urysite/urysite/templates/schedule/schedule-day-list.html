<ol id="schedule-day">
    {% for slot in schedule %}
        <li class="schedule-item
                  block-{{ slot.block.tag|default:"default" }}">
            <hgroup>
                <h1 class="schedule-day-show-time">
                    {{ slot.start_time|date:"H:i" }}
                </h1>
                <h2 class="schedule-day-show-title">
                    {{ slot.title }}
                </h2>
                {% if slot.by_line %}
                <h3 class="schedule-day-show-by-line">
                    with {{slot.by_line}}
                </h3> 
                {% endif %}
            </hgroup>

            {% if slot.block %}
                <span class="schedule-day-block-name">
                    {{ slot.block.name }}
                </span>
            {% endif %}

            <p>
                {{slot.description}}
            </p>
        </li>
    {% endfor %}
</ol>
