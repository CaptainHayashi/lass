<section id="banner" class="box height-1 width-2">

  {% for banner in banners %}
    {% if banner.link %}
      <a href="{{ banner.link }}"><img class="banner-img" alt="{{ banner.alt }}" src="{{ banner.image }}"></a>
    {% else %}
      <img class="banner-img" alt="{{ banner.alt }}" src="{{ banner.image }}">
    {% endif %}
  {% empty %}
    <img class="banner-img" alt="((URY)) Banners" src="">
  {% endfor %}
  
</section>
