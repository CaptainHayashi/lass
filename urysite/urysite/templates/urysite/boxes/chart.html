<section id="chart" class="box height-1 width-1">
  <h2>Chart</h2>
  <table id="home-chart" class="music-chart">
      <thead>
          <tr>
              <th><abbr title="Position">Pos.</abbr></th>
              <th>Artist</th>
              <th>Title</th>
          </tr>
      </thead>
      <tbody>
        {% for song in chart %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{{ song.link }}">{{ song.artist }}</a></td>
            <td>{{ song.title }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No Chart Today!</td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
  <footer>
      <a href="#">Listen to latest Chart rundown</a>
      <a class="more transHovBG" href="#">+</a>
  </footer>
</section>
