<section id="news" class="box height-1 width-1">
  <h2>News</h2>
  <dl>
    {% for item in news %}
      <dt><a href="{{ item.link }}">{{ item.title }}</a></dt>
          <dd>{{ item.summary }}</dd>
    {% empty %}
      <dt></dt>
          <dd>No News Today!</dd>
    {% endfor %}
  </dl>
  <footer>
      <a href="#">Listen to latest Newshour podcast</a>
      <a class="more transHovBG" href="#">+</a>
  </footer>
</section>
